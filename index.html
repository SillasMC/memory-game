<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Memory Game</title>

		<!-- CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme|Share+Tech+Mono">
		<link rel="stylesheet" href="css/styles.css">

		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>

	</head>
	<body>
		<!-- Div with the full content-->
		<div class="container-fluid main-div">

			<!-- Game -->
			<div class="game">
				<div class="circle-container">
					<!-- Green Button -->
					<div class="quarter top-left green-btn" id="green-btn-id">
						<a class="top-left fill-div"></a>
					</div>
					<!-- Red Button -->
					<div class="quarter top-right red-btn" id="red-btn-id">
						<a class="top-left fill-div"></a>
					</div>
					<!-- Middle circle with controls -->
					<div class="middle-circle">
						<!-- Game Name -->
						<p class="game-name">Memory Game</p>
						<!-- Control buttons -->
						<div class="control-buttons-div no-margin-padding row">
							<!-- Display count -->
							<div class="col-xs-4 col-sm-4 col-md-4 control-buttons-half no-margin-padding">
								<div class="display-div display-text no-margin-padding">
									00
								</div>
								<p class="buttons-text text-margin-left">Count</p>
							</div>
							<!-- Start button -->
							<div class="col-xs-4 col-sm-4 col-md-4 control-buttons-half no-margin-padding">
								<div class="round-button margin-round-button start-div">
									<a class="fill-div"></a>
								</div>
								<p class="buttons-text">Start</p>
							</div>
							<!-- Strict button -->
							<div class="col-xs-4 col-sm-4 col-md-4 control-buttons-half no-margin-padding">
								<div class="round-button margin-round-button strict-div">
									<a class="fill-div"></a>
								</div>
								<p class="buttons-text">Strict</p>
							</div>
						</div>
						<!-- Power button -->
						<div class="power-button-half no-margin-padding">
							<div class="round-button power-switch">
								<a class="fill-div"></a>
							</div>
							<p class="buttons-text">Power</p>
						</div>
					</div>
					<!-- Yellow Button -->
					<div class="quarter bottom-left yellow-btn" id="yellow-btn-id">
						<a class="top-left fill-div"></a>
					</div>
					<!-- Blue Button -->
					<div class="quarter bottom-right blue-btn" id="blue-btn-id">
						<a class="top-left fill-div"></a>
					</div>
				</div>
			</div>

			<!-- Author -->
			<div class="row code-author">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<p>Developed and designed by <a class="link-no-color" target='_blank' href="https://github.com/SillasMC">Sillas</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
