<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Memory Game</title>

		<!-- CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">

		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>

	</head>
	<body>
		<!-- Div with the full content-->
		<div class="container-fluid main-div">

			<!-- Game -->
			<div class="game">
				<div class="circle-container">
					<div class="quarter top-left green-btn" id="">
						<a class="top-left fill-div"></a>
					</div>
					<div class="quarter top-right red-btn" id="">
						<a class="top-left fill-div"></a>
					</div>
					<div class="quarter bottom-left yellow-btn" id="">
						<a class="top-left fill-div"></a>
					</div>
					<div class="quarter bottom-right blue-btn" id="">
						<a class="top-left fill-div"></a>
					</div>
				</div>
			</div>

			<!-- Author -->
			<div class="row code-author">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<p>Developed and designed by <a class="link-no-color" target='_blank' href="https://github.com/SillasMC">Sillas</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
